<!DOCTYPE html>
<html>
<head>
  <title>Willie Shaw</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="slider-container">
      <input type="range" id="slider" min="0" step="1">
      <div id="tic-mark"></div>
    </div>
    <div class="text-container">
      <div id="who"></div> 
      <div id="what"></div>
      <div id="how"></div>
      <a href="#" id="contact-link" class="contact-link"><div id="contact"></div></a>
      <div id="copy-message" class="copy-message">Email address copied to clipboard</div>
    </div>
  </div>
  <object id="target" type="image/svg+xml" data="senarium.svg"></object>
  <div id="clickable-circle"></div>
  <script src="script.js"></script>
</body>
</html>
